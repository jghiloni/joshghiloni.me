baseURL = "https://joshghiloni.me"
languageCode = "en-us"
title = "Josh Ghiloni"
theme = "careercanvas"
defaultContentLanguage = "en"
defaultContentLanguageInSubdir = false

[languages]
    [languages.en]
        contentDir = "content"
        languageName = "English"
        weight = 1
        [languages.en.params]
            tagline = "Software Engineer. Solutions Architect. Leader. Human."
            hero_description = "Software Engineer and Consultant with nearly 30 years experience—10 of them in consulting–in enterprise, cloud native, and industrial software design, leadership, cultural transformation, and automation."
            hero_location = "Bellville, Ohio"
            collab_tags = [
                "Cloud Native",
                "Enterprise Software",
                "User Experience",
                "Automation",
                "Continuous Innovation"
            ]

[build]
    writeStats = true

sectionPagesMenu = 'main'

[taxonomies]
    tag = "tags"

[markup]
    [markup.goldmark]
        [markup.goldmark.renderer]
            unsafe = true
    [markup.highlight]
        style = "monokai"

[server]
    [[server.headers]]
    for = "/**/*.css"
    [server.headers.values]
        Content-Type = "text/css"

# Security configuration for environment variables
# Note: We now use serverless functions for secure API key handling
[security]
    [security.funcs]
        getenv = ['^HUGO_', '^CI$']

